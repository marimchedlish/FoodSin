<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>FoodSin</title>
    <script
      src="https://kit.fontawesome.com/6de6aa5275.js"
      crossorigin="anonymous">
    </script>
</head>
<body>
    <section class="first-page-section" id="home">
        <div class="first-div">
            <nav>
                <a href="#main"><img src="images/Group100.png" alt="Company Logo" class="logo"></a>
                <ul class="nav-ul">
                    <li class="nav-li"><a href="#">Home</a></li>
                    <li class="nav-li"><a href="#">About Us</a></li>
                    <li class="nav-li"><a href="#">Our Menu</a></li>
                    <li class="nav-li"><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <h1>
                Discover Restaurant & Delicious Food
            </h1>
             <form action="" class="first-form">
                
                <input type="text" placeholder="search restaurant,food" name="search" class="search-bar">
                <button type="submit" class="first-button">GO</button>
               
             </form>
             <div class="left-location-sign">
                <i class="fas fa-map-marker-alt"></i><p class="karachi"> Karachi </p>
             </div>
            <img src="images/Group66.png" alt="food-image" class="food-img-1">
            <img src="images/Group66.png" alt="food-image" class="food-img-3">
            <img src="images/lettuce.png" alt="lettuce-img" class="lettuce-img">
            <img src="images/3.png" alt="food-image" class="food-img-2">
            
        </div>

        <div class="second-div">
            
        </div>
    </section>

    <section id="second-section" class="second-section">
         

    </section>
</body>
</html>
